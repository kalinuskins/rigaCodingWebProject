<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="background"><!-- Main background -->

          <div id="screen"></div>

          <div id="main">
            <div id="first-rows">
              <button class="del-bg" id="delete" onclick="deleteEl(this)">Del</button>
              <button class="btn-style opera-bg value align operator">+</button>
            </div>

            <div class="rows">
              <button class="btn-style num-bg num first-child" data-num='7'>7</button>
              <button class="btn-style num-bg num" data-num='8'>8</button>
              <button class="btn-style num-bg num" data-num='9'>9</button>
              <button class="btn-style opera-bg operator">-</button>
            </div>

            <div class="rows">
              <button class="btn-style num-bg num first-child" data-num='4data-num='4''>4</button>
              <button class="btn-style num-bg num" data-num='5'>5</button>
              <button class="btn-style num-bg num" data-num='6'>6</button>
              <button class="btn-style opera-bg operator" >x</button>
            </div>

            <div class="rows">
              <button class="btn-style num-bg num first-child" data-num='1'>1</button>
              <button class="btn-style num-bg num" data-num='2'>2</button>
              <button class="btn-style num-bg num" data-num='3'>3</button>
              <button class="btn-style opera-bg operator" >/</button>
            </div>

            <div class="rows">
              <button class="num-bg zero num" id="zero" >0</button>
              <button class="btn-style num-bg period fall-back" >.</button>
              <button id="eqn-bg" class="eqn align" >=</button>
            </div>

          </div>

        </div>
           

        <script src="main.js" type="text/javascript"></script>
    </body>

</html>
